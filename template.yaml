AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Stack for example Serverless API
Globals:
  Function:
    Timeout: 10
Resources:
  InsertTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: todo/
      Handler: insert.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Events:
        ApiGatewayEvent:
          Type: Api
          Properties:
            Path: /insert
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - insert.ts
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 3
        WriteCapacityUnits: 3
      TableName: TodoTable
Outputs:
  InsertTodoFunction:
    Description: Insert Todo Lambda Function ARN
    Value: !GetAtt InsertTodoFunction.Arn
